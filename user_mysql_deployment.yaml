# PVC for User MYSQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: gp2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-database-deployment
spec:
  selector: 
    matchLabels:
      app: user-database
  strategy:
    type: Recreate
  template:
    metadata:
      labels: 
        app: user-database
    spec:
      containers:
        - image: mysql:5.7
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: userdb
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: user-mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: user-database-service
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: user-database
  type: ClusterIP
